<div class="d-flex flex-column p-3 h-100 w-100">
  <div class="d-flex pb-3 justify-content-center">
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-danger" (click)="pauseResumeToggle()">
        <i class="fa fa-fw fa-2x fa-pause" [ngClass]="{'fa-pause': !paused, 'fa-play': paused}"></i>
      </button>
      <button type="button" class="btn btn-danger" (click)="switchSides()"><i class="fa fa-fw fa-2x fa-exchange"></i></button>
      <button type="button" class="btn btn-danger" (click)="reset()"><i class="fa fa-fw fa-2x fa-reply-all"></i></button>
      <button type="button" class="btn btn-danger" (click)="open()"><i class="fa fa-fw fa-2x fa-cog"></i></button>
    </div>
  </div>
  <div class="d-flex flex-grow-1 w-100 btn-group justify-content-center">
    <button class="col-6 btn btn-light"
        [ngClass]="{'border-primary': turn === 'white', 'order-1': side === 1 , 'order-2': side === 2}"
        [disabled]="paused || turn !== 'black'"
        (click)="changeTurn()">
      <div class="d-flex h-100 align-items-center justify-content-center">
        <h1 class="align-middle text-center">{{white.time | date:'m:ss'}}</h1>
      </div>
    </button>
    <button class="col-6 btn btn-dark"
        [ngClass]="{'border-primary': turn === 'black', 'order-1': side === 2 , 'order-2': side === 1}"
        [disabled]="paused || turn !== 'white'"
        (click)="changeTurn()">
        <div class="d-flex h-100 align-items-center justify-content-center">
          <h1 class="align-middle text-center">{{black.time | date:'m:ss'}}</h1>
        </div>
    </button>
  </div>
</div>
